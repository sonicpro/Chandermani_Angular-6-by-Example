<div class="row">
  <div id="description-panel" class="col-sm-3">
    <abe-exercise-description
      [description]="getCurrentRunningExercise().exercise.description"
      [steps]="getCurrentRunningExercise().exercise.procedure">
    </abe-exercise-description>
  </div>
  <div id="exercise-pane" class="col-sm-6">
    <h4 class="text-center">Workout Remaining - {{timeRemaining | secondsToTime}}</h4>
    <h1 class="text-center">
      {{getCurrentRunningExercise().exercise.title}}
    </h1>
    <div class="image-container-row">
      <img class="img-fluid col-sm" [src]="'/assets/images/' + getCurrentRunningExercise().exercise.image" />
    </div>
    <div class="progress time-progress row">
      <div class="progress-bar"
        role="progressbar"
        [attr.aria-valuenow]="exerciseRunningDuration"
        aria-valuemin="0"
        [attr.aria-valuemax]="getCurrentRunningExercise()?.duration"
        [ngStyle]="{'width': (exerciseRunningDuration / getCurrentRunningExercise()?.duration) * 100 + '%'}">
      </div>
    </div>
    <h1 *ngIf="!isWorkoutCompleted()">Time Remaining: {{getCurrentRunningExercise()?.duration - exerciseRunningDuration}}</h1>
  </div>
  <div class="col-sm-3">
    <abe-video-player [videos]="getCurrentRunningExercise()?.exercise.videos"></abe-video-player>
  </div>
</div>
