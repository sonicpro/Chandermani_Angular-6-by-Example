<div class="row">
  <div id="exercise-pane" class="col-sm">
    <h1 class="text-center">
      {{getCurrentRunningExercise().exercise.title}}
    </h1>
    <div class="image-container-row">
      <img class="img-fluid col-sm" [src]="'/assets/images/' + getCurrentRunningExercise().exercise.image" />
    </div>
    <div class="progress time-progress row">
      <div class="progress-bar"
        role="progressbar"
        [attr.aria-valuenow]="exerciseRunningDuration"
        aria-valuemin="0"
        [attr.aria-valuemax]="getCurrentRunningExercise()?.duration"
        [ngStyle]="{'width': (exerciseRunningDuration / getCurrentRunningExercise()?.duration) * 100 + '%'}">
      </div>
    </div>
    <h1 *ngIf="!isWorkoutCompleted()">Time Remaining: {{getCurrentRunningExercise()?.duration - exerciseRunningDuration}}</h1>
  </div>
</div>
